<div class="main-div">
  <div class="row m-0">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 h-100vh">
      <div class="maglo-logo-padding">
        <img src="../../../assets/logo.svg" alt="logo" />
      </div>
      <div class="login-div">
        <div class="login-part d-flex-proprty">
          <div class="login-title-text d-flex-proprty">
            <h2 class="m-0">Welcome back</h2>
            <p class="m-0">Welcome back! Please enter your details</p>
          </div>

          <form
            class="d-flex-proprty"
            [formGroup]="loginFrom"
            (ngSubmit)="submit()"
          >
            <div class="m-0 form-part">
              <label class="m-0 label-text w-100">Email</label>
              <input
                type="text"
                class="w-100 input-field position-relative"
                placeholder="Enter your email"
                formControlName="email"
                [ngStyle]="{
                  'outline-color':
                    loginFrom.controls['email'].invalid &&
                    loginFrom.controls['email'].touched
                      ? 'red'
                      : '#c8ee44'
                }"
              />
              <p
                class="m-0 text-danger position-absolute error-message"
                *ngIf="
                  loginFrom.controls['email'].invalid &&
                  loginFrom.controls['email'].touched
                "
              >
                Please enter email
              </p>
              <label class="m-0 label-text w-100">Password</label>
              <input
                type="{{ passwordType }}"
                class="w-100 input-field position-relative"
                placeholder="* * * * * * *"
                formControlName="password"
                [ngStyle]="{
                  'outline-color':
                    loginFrom.controls['password'].invalid &&
                    loginFrom.controls['password'].touched
                      ? 'red'
                      : '#c8ee44'
                }"
              />
              <a
                (click)="passwordShowHide()"
                class="border-0 fa-eye-position text-black"
              >
                <i class="far fa-eye-slash" *ngIf="!passwordVisible"></i>
                <i class="far fa-eye" *ngIf="passwordVisible"></i>
              </a>
              <p
                class="m-0 text-danger position-absolute error-message"
                *ngIf="
                  loginFrom.controls['password'].invalid &&
                  loginFrom.controls['password'].touched
                "
              >
                Please enter password
              </p>
            </div>
            <div class="forgot-password-part">
              <div>
                <input
                  type="checkbox"
                  id="remember-checkbox"
                  class="cursor-pointer"
                />
                <label for="remember-checkbox" class="ps-1 cursor-pointer"
                  >Remember for 30 Days</label
                >
              </div>
              <p
                class="txt m-0 cursor-pointer"
                routerLink="/user-module/forgot-password"
              >
                Forgot password
              </p>
            </div>

            <div class="footer-div">
              <div class="footer-part d-flex-proprty">
                <button
                  class="submit-button cursor-pointer"
                  type="submit"
                  [disabled]="loginFrom.invalid"
                >
                  Sign in
                </button>
